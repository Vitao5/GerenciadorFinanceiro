<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class="container">
    
    <h1 class="text-center">Portal Canastra Pizzaria</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input  type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="entrega">Entrega</label>
            <input  type="text"  id="entrega" class="form-control" value="Sim" required/>
        </div>

        <div class="form-group">
            <label for="pagamento">Pagamento</label>
            <input  type="text"  id="pagamento" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="produto">Produto</label>
            <input label="digite o nome do produto" type="text"  id="produto" class="form-control"  required/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input label="digite a quantidade" type="number" id="quantidade" class="form-control"  required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor (UN)</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01"  required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button  href="#dados" id="downloadexcel" download="swsw.xls"class="btn btn-primary text-center" type="button">
           Download
        </button>
        
        <!-- <button class="btn btn-primary text-center" type="button">
            Apagar
        </button> -->
    </div> 
    <br>
    <br>
    
    <table id="dados" class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>ENTREGA</th>
                <th>PAGAMENTO</th>
                <th>PRODUTO</th>
                <th>QUANTIDADE</th>
                <th>VALOR (UN)</th>
                <th>TOTAL R&#36;</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>



   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../client/js/js/index.js"></script>
    <script src="../client/js/js/jquery.btechco.excelexport.js"></script>
    <script src="../client/js/js/jquery.base64.js"></script>
    <script>
        $(document).ready(function () {
            $("#downloadexcel").click(function () {
                $("#dados").btechco_excelexport({
                    containerid: "dados"
                , datatype: $datatype.Table
                , filename: 'Relatorio'
                });
            });
        });
    </script>

</body>
</html>
