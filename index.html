<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Financeiro</title>
    <link rel="stylesheet" href="/client/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<header>
    <img class="imagem-logo" src="../img/logo.png" alt="">
</header>
<body class="container">
    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input  type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="entrega">Entrega</label>
            <select id="entrega"class="form-control">
                <option value="Sim">Sim</option>
                <option value="N達o">N達o</option>
              </select>
        </div>

        <div class="form-group">
            <label for="pagamento">Pagamento</label>
            <select id="pagamento"class="form-control">
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cart達o">Cart達o</option>
                <option value="PIX">PIX</option>
              </select>
        </div>

        <div class="form-group">
            <label for="produto">Produto</label>
            <input label="digite o nome do produto" type="text"  id="produto" class="form-control"  required/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input label="digite a quantidade" type="number" id="quantidade" class="form-control" onkeypress="return event.charCode >= 48" min="1"  required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor (UN)</label>
            <input id="valor" type="number" class="form-control" onkeypress="return event.charCode >= 48" min="1" required />
        </div>

        <div class="botao">
            <button id="inserir" class="btn btn-primary" type="submit">Incluir</button>
            <button  href="#dados" id="downloadexcel" download="swsw.xls"class="btn btn-primary " type="button">
                Download
             </button> 
        </div> 

    </form>

    <br>
    <br>
    
    <table id="dados" class="table table-hover table-bordered">
        <thead class="cabecalho-tabela">
            <tr>
                <th>DATA</th>
                <th>ENTREGA</th>
                <th>PAGAMENTO</th>
                <th>PRODUTO</th>
                <th>QUANTIDADE</th>
                <th>VALOR (UN)</th>
                <th>TOTAL R&#36;</th>
            </tr>
        </thead>
        
        <tbody class="corpo-tabela">
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../client/js/js/index.js"></script>
    <script src="../client/js/js/jquery.btechco.excelexport.js"></script>
    <script src="../client/js/js/jquery.base64.js"></script>
    <script>
        $(document).ready(function () {
            $("#downloadexcel").click(function () {
                $("#dados").btechco_excelexport({
                    containerid: "dados"
                , datatype: $datatype.table
                , filename: 'Relatorio'
                });
            });
        });
    </script>

</body>
</html>
